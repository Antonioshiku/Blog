<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/glide.core.min.css">
    <link rel="stylesheet" href="./css/glide.theme.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
                 

  
    <!-- carousel section  -->

    <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="./img/313893816_146092587862339_631034110628020035_n.jpg" alt="" />
          
            </li>
            <li class="glide__slide">
              <img src="./img/313923547_451105767176470_1212114202709969128_n.jpg" alt="" />
          
            </li>
            <li class="glide__slide">
              <img src="./img/313966032_192401680025941_5516364514254573229_n.jpg" alt="" />
            </li>
            <li class="glide__slide">
                <img src="./img/Guys.jpg" alt="" />
              </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide_arrow--left" data-glide-dir="<">
            <i class="bi bi-chevron-left"></i>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>




      <script src="script.js"></script>
      <script src="./js/glide.min.js"></script>
      <script src="./js/bootstrap.js"></script>
      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/jquery-3.6.0.min.js"></script>

        <!-- glide script  -->

    <script>
        const config = {
          type: "carousel",
           startAt: 2,
           perView: 1,
           animationDuration: 500,
        };
  
        new Glide(".glide", config).mount();

      </script>
</body>
</html>
